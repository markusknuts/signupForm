<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
        <div class="header">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="TOP logo">
            <p>ODIN</p>
        </div>
        <footer class="img-description">
            <p class="creator">Photo by Halie West</p>
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Link</a>
        </footer>
    </div>
    <div class="form-section">
        <div class="form-text">
            <p>
                This is not a real online service! You know you need something<br />like this in your life to help you relize your deepest dreams. <br /> Sign up <i>now</i> to get started. <br /> <br /> You <i>know</i> you want to.
            </p>
        </div>
    <div class="form-inputs">
        <p>
            Let's do this!
        </p>
        <form action="" method="get">

            <div class="name" style="float: left; margin-right: 40px;">
                <label for="user-name">First name</label>
                <input type="text" id="user-name">
            </div>
            <div class="last-name">
                <label for="user-last">Last name</label>
                <input type="text" id="user-last">
            </div>
            <div class="mail" style="float: left; margin-right: 40px;">
                <label for="user-mail">Email</label>
                <input type="email" id="user-mail">
            </div>
            <div class="phone">
                <label for="user-phone">Phone number</label>
                <input type="number" id="user-phone">
            </div>
            <div class="password" style="float: left; margin-right: 40px;">
                <label for="user-password">Password</label>
                <input type="password" id="user-password">
            </div>
            <div class="confirmd">
                <label for="user-confirm-password">Confirm password</label>
                <input type="password" id=" user-confirm-password">
            </div>
        </form>
    </div>
    <div class="button-section">
        <button class="account-button">Create Account</button>
        <p>
            Already have an account? <a href="" class="login">Log in</a>
        </p>
    </div>
</body>
</html>
